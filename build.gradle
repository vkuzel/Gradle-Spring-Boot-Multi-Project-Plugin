apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile 'org.springframework.boot:spring-boot-gradle-plugin:1.3.3.RELEASE';
    testCompile gradleTestKit()
}

jar {
    baseName = 'spring-boot-multi-project-gradle-plugin'
    version = '0.0.1-SNAPSHOT'
}
